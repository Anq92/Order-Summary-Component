<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <main> 
    
    <div class="box">
      <img class="background" src="images/illustration-hero.svg">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
      <div class="plan_container">
            
            <div class="icon_plan_price">  
              <img class="icon" src="images/icon-music.svg">
              <ul class="plan_price">            
                <li class="plan_type">Annual Plan</li>
                <li class="price">$59.99/year</li>
              </ul>

            </div>

      <a class="change_plan" href="#">Change</a>
      </div>

      <button class="payment_button">Proceed to Payment</button>
      
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </main>

  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anna Wilczura</a>.
  </footer>
</body>
</html>
